 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" 
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    crossorigin="anonymous">

</head>
<body>
    <div class="container">
    <div class="text-center">
        <h2>Weather Prediction</h2>
        <p class="lead">Enter the following field to get the predicted weather</p>
    </div>
            <div class="row justify-content-center my-5">
                <div class="col-lg-6">
                    <form action = "/" method = "POST"  class="mt-5 border p-4 bg-light">
                        <div class = "form-group">
                            <label for ="precipitaion" > Precipitaion</label>
                            <input type="float" class="form-control" name = "pcp" placeholder="precipitation " required>
                        </div>
                        <div class = "form-group">
                            <label for ="Maximum Temperature"> Maximum Temperature</label>
                            <input type="float" class="form-control" name = "tmx" placeholder="maximum temperature" required>
                        </div>
                        <div class="form-group">
                            <label for ="Minimum Temperature"> Minimum Temperature</label>
                            <input type="float" class="form-control" name = "tmn" placeholder="minimum temperature " required>
                        </div>
                        <div class="form-group">
                            <label for ="wind"> Wind</label>
                            <input type="float" class="form-control" name = "wind" placeholder="wind" required>
                        </div>
                        <input type ="submit" class="btn btn-primary"  >
                        <!-- <button onclick="myf()">Submit</button> -->
                        
                        {%if para%}
                            <p >{{para[0]}}{{para[1]}}</p>
                        {%endif%} 
                    </form>
                   
                </div>
                <div class="panel-footer text-center">
                    <small>&copy; PRJ303 GROUP 11</small>
                </div>
            </div>

        </div>
